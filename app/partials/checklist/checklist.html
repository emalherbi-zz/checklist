<div ng-controller="CheckListCtrl as todoList" >

  <!-- HEAD -->
  <div class="masthead">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Checklist</h1>
          <h3>{{todoList.remaining()}} de {{todoList.todos.length}} remanescente [ <a href="" ng-click="todoList.archive()">arquivar</a> ][ <a href="" ng-click="todoList.add()">adicionar</a> ]</h3>
        </div>
      </div>
    </div>
  </div>

  <div style="padding-bottom:15px;padding-top:15px;margin-bottom:0;">
    <div class="container">

      <div class="row">
        <div class="col-md-7">

          <!-- <div class="panel panel-default">
            <div class="panel-body">
              <form class="form-inline" ng-submit="todoList.addTodo()">
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="todoList.todoText" >
                </div>
                <button type="submit" class="btn btn-info">Adicionar</button>
              </form>
            </div>
          </div> -->

          <div class="table-responsive">
            <table class="table table-condensed table-striped table-bordered">
              <thead>
                <tr>
                  <th><i class="glyphicon glyphicon-ok"></i></th>
                  <th>Descrição</th>
                  <th width="5%"><i class="glyphicon glyphicon-pencil"></th>
                  <th width="5%"><i class="glyphicon glyphicon-trash"></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="todo in todoList.todos track by $index" >
                  <td><input type="checkbox" ng-model="todo.done"></td>
                  <td><span class="done-{{todo.done}}"> {{todo.text}}</span></td>
                  <td><button type="button" class="btn btn-sm btn-info" data-ng-click="todoList.edit($index)" ><i class="glyphicon glyphicon-pencil"></i></button></td>
                  <td><button type="button" class="btn btn-sm btn-info" data-ng-click="todoList.delete($index)" ><i class="glyphicon glyphicon-trash"></i></button></td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
        <div class="col-md-5" >

          <h5>Os seguinte itens encontram em descordo com o especificado.</h5>
          <ol>
            <li ng-repeat="todo in todoList.todos track by $index" class="checklist-{{todo.done}}" >
              <span>{{todo.text}}</span>
            </li>
          </ol>

        </div>
      </div>

    </div>
  </div>

  <script type="text/ng-template" id="myModal.html">
      <div class="modal-header">
          <h3 class="modal-title">Adicionar / Editar</h3>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" ng-model="item" >
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" ng-click="ok()">OK</button>
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div>
  </script>

</div>
